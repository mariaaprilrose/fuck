{% include 'authactions/nav.html' %}
{% include 'authactions/footer.html' %}

<!DOCTYPE html>
<html>
    <head>
        <title>Create new blog post | TuneWhale.com</title>
    </head>
    <body class = "blog">
        <div class = "site_content">
            <div id = "blog">
                <div id = "blog_form">
                <h1>Create New Blog Post</h1>
                    <form action = "{% url 'blog:new' %}?next={% url 'blog:index' %}" method = "POST" enctype = "multipart/form-data">
                    {% csrf_token %}
                        <label for = "id_title">Title:</label>
                        <input type = "text" id = "id_title" name = "title" class = "field" maxlength = "100" required /> <br />
                        <label for = "id_picture">Picture:</label>
                        {{ form.picture }} <br />
                        <label for = "id_content">Content:</label>
                        <textarea id = "id_content" name = "content" required></textarea> <br />
                        <input type = "submit" id = "button" />
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
